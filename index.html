<!DOCTYPE html>
<html>
<head>
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/modalStyles.css">
  <script src="js/app.js"></script>
</head>
  <body>
    <div class="row" id='row'>
      <h2 class="directoryTitle">Awesome Startup Employee Directory</h2>
    </div>
    <div id="modal-dimMainPage">

    </div>
    <div id="modal-userBox">
      <button type="button" name="close" id='closeModalWindow'>&times;</button>
      <ul class="modal-basic-ul">
        <li ><img class='modal-basic-img' id='modal-avatarImg'></li>
        <li class='modal-basic-name' id='name'>First, Last Name</li>
        <li class='modal-basic-email' id='email'>alias@email.net</li>
        <li class='modal-basic-location' id='location'>City, State</li>
      </ul>
      <ul class='modal-border-ul'>
        <li class='modal-basic-border'></li>
      </ul>
      <ul class="modal-contact-ul">
        <li class='modal-contact-full-address' id='full-address'>999 Street, Apt 001, City, State, USA 90210</li>
        <li class='modal-contact-cellnumber' id='phone'>222-999-0001</li>
        <li class='modal-contact-dob' id='dob'>Jan. 1st, 1991</li>
      </ul>
    </div>
  </body>
</html>
